<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% load static %}
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container align-self-start">
            {% if messages %}
            <ul class="messages" id="errMensaje">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>

    </div>
    <div class="container">
        <div class="d-flex flex-row">
        <form action="/register" method="post">
            <h4>Register</h4>
            {% csrf_token %}
            <table class="table table-borderless">
                <tr>
                    <td>
                        <label for="firstName"> First Name</label>
                    </td>
                    <td>
                        <input type="text" name="firstName" id="firstName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="lastName">Last Name</label>
                    </td>
                    <td>
                        <input type="text" name="lastName" id="lastName">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email</label>
                    </td>
                    <td>
                        <input type="text" name="email" id="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="password">Password</label>
                    </td>
                    <td>
                        <input type="password" name="password" id="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="confirpassword">Confirmar Password: </label>
                    </td>
                    <td>
                        <input type="password" name="confirpassword" id="confirpassword">
                    </td>
                </tr>
                <tr>
                    <td>

                    </td>
                    <td>
                       
                            <input type="submit" value="Register">
                     
                    </td>
                </tr>
            </table>

        
            
        </form>
        <div class="d-flex flex-column">
            <h4>Log In!</h4>
            <form action="/login" method="post">
                {% csrf_token %}
                <table class="table table-borderless">
                    <tr>
                        <td>
                            <label for="usrEmail">Email: </label>
                            <input type="text" name="usrEmail" id="usrEmail">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="usrPass">Password: </label>
                           <input type="password" name="usrPass" id="usrPass">
                        </td>
                    </tr>
                    <tr>
                       <td>
                        <input type="submit" value="Log In">
                       </td> 
                    </tr>
                </table>
                
            </form>
        </div>
        </div>
        
</div>
</body>
</html>
